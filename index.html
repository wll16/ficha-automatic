<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de Ficha</h1>

    <h2>Atributos Físicos</h2>
    <label for="forca">Força:</label>
    <input type="number" id="forca" min="0" max="3">
    
    <label for="resistencia">Resistência:</label>
    <input type="number" id="resistencia" min="0" max="3">

    <label for="agilidade">Agilidade:</label>
    <input type="number" id="agilidade" min="0" max="3">

    <label for="vigor">Vigor:</label>
    <input type="number" id="vigor" min="0" max="3">

    <h2>Atributos Mentais</h2>
    <label for="inteligencia">Inteligência:</label>
    <input type="number" id="inteligencia" min="0" max="3">
    
    <label for="carisma">Carisma:</label>
    <input type="number" id="carisma" min="0" max="3">

    <label for="resistenciaMental">Resistência Mental:</label>
    <input type="number" id="resistenciaMental" min="0" max="3">

    <label for="sentidos">Sentidos:</label>
    <input type="number" id="sentidos" min="0" max="3">

    <button onclick="calcular()">Calcular</button>

    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
