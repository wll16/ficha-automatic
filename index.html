<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de Personagem</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .tab-container {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #333;
            border-radius: 5px;
            color: white;
        }
        .tab:hover {
            background-color: #444;
        }
        .tab-content {
            display: none;
            width: 80%;
        }
        .tab-content.active {
            display: block;
        }
        .atributo {
            margin: 10px;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            width: 45%;
            margin-bottom: 10px;
            text-align: center;
        }
        .atributo input {
            display: none;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px;
        }
        .atributo span {
            font-size: 1.2em;
        }
        .botao {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .botao:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="tab-container">
        <div class="tab" onclick="switchTab('fisicos')">Atributos Físicos</div>
        <div class="tab" onclick="switchTab('mentais')">Atributos Mentais</div>
    </div>

    <div id="fisicos" class="tab-content">
        <div class="atributo" id="forca" onclick="rodarDado('forca')">
            <span>Força</span>
            <input type="number" value="0" id="input-forca">
        </div>
        <div class="atributo" id="resistencia" onclick="rodarDado('resistencia')">
            <span>Resistência</span>
            <input type="number" value="0" id="input-resistencia">
        </div>
        <div class="atributo" id="agilidade" onclick="rodarDado('agilidade')">
            <span>Agilidade</span>
            <input type="number" value="0" id="input-agilidade">
        </div>
        <div class="atributo" id="vigor" onclick="rodarDado('vigor')">
            <span>Vigor</span>
            <input type="number" value="0" id="input-vigor">
        </div>
    </div>
