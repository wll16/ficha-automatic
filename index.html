<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de Personagem</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .atributo {
            margin: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        .atributo input {
            display: none;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px;
        }
        .atributo span {
            font-size: 1.2em;
        }
        .botao {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .botao:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div id="atributos">
        <div class="atributo" id="forca" onclick="rodarDado('forca')">
            <span>Força</span>
            <input type="number" value="0" id="input-forca">
        </div>
        <div class="atributo" id="resistencia" onclick="rodarDado('resistencia')">
            <span>Resistência</span>
            <input type="number" value="0" id="input-resistencia">
        </div>
        <div class="atributo" id="agilidade" onclick="rodarDado('agilidade')">
            <span>Agilidade</span>
            <input type="number" value="0" id="input-agilidade">
        </div>
        <div class="atributo" id="vigor" onclick="rodarDado('vigor')">
            <span>Vigor</span>
            <input type="number" value="0" id="input-vigor">
        </div>
        <div class="atributo" id="inteligencia" onclick="rodarDado('inteligencia')">
            <span>Inteligência</span>
            <input type="number" value="0" id="input-inteligencia">
        </div>
        <div class="atributo" id="carisma" onclick="rodarDado('carisma')">
            <span>Carisma</span>
            <input type="number" value="0" id="input-carisma">
        </div>
        <div class="atributo" id="resistencia_mental" onclick="rodarDado('resistencia_mental')">
            <span>Resistência Mental</span>
            <input type="number" value="0" id="input-resistencia_mental">
        </div>
        <div class="atributo" id="sentidos" onclick="rodarDado('sentidos')">
            <span>Sentidos</span>
            <input type="number" value="0" id="input-sentidos">
        </div>
    </div>

    <button class="botao" onclick="toggleEditar()">Editar</button>

    <script src="script.js"></script>
</body>
</html>
